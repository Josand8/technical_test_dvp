# PostgreSQL Database Configuration
# Para usar PostgreSQL como base de datos compartida entre microservicios
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>
  username: <%= ENV.fetch("POSTGRES_USERNAME") { ENV["USER"] } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>

development:
  <<: *default
  database: clients_service_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: clients_service_test

production:
  primary:
    <<: *default
    database: clients_service_production
    username: <%= ENV.fetch("POSTGRES_USERNAME") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  cache:
    <<: *default
    database: clients_service_production
    username: <%= ENV.fetch("POSTGRES_USERNAME") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: clients_service_production
    username: <%= ENV.fetch("POSTGRES_USERNAME") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: clients_service_production
    username: <%= ENV.fetch("POSTGRES_USERNAME") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
    migrations_paths: db/cable_migrate
